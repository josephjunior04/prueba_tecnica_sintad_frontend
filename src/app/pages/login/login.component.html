<mat-card class="card-login">
    <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
        <form [formGroup]="formularioLogin">
            <div class="campo-login">
                <mat-form-field>
                    <mat-label>Usuario</mat-label>
                    <input type="text" matInput formControlName="username" maxlength="30">
                    <mat-error *ngIf="validarPorCampo('username')">Ingresar usuario</mat-error>
                </mat-form-field>
    
                <mat-form-field>
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput formControlName="password" maxlength="30">
                    <mat-error *ngIf="validarPorCampo('password')">Ingresar contraseña</mat-error>
                </mat-form-field>
            </div>
        </form>
        <button mat-raised-button color="primary" type="button" (click)="login()" id="btn-login">Login</button>

    </mat-card-content>
</mat-card>
